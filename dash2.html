<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Toggle cart visibility (connect this to your trigger image/button)
        function toggleCart() {
            const cart = document.getElementById('cart-dashboard');
            cart.style.right = cart.style.right === '0px' ? '-400px' : '0px';
        }
    </script>
    <script>
        function updatePrices() {
            let subtotal = 0;
            
            document.querySelectorAll('.cart-item').forEach(item => {
                const price = parseFloat(item.dataset.price);
                const quantity = parseInt(item.querySelector('input').value);
                const itemTotal = price * quantity;
                
                item.querySelector('.item-total').textContent = `KShs ${itemTotal.toLocaleString('en-US')}.00`;
                subtotal += itemTotal;
            });
    
            document.getElementById('subtotal').textContent = `KShs ${subtotal.toLocaleString('en-US')}.00`;
            document.getElementById('total').textContent = `KShs ${subtotal.toLocaleString('en-US')}.00 (Inc. VAT)`;
        }
    
        document.querySelectorAll('.quantity-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const input = e.target.parentElement.querySelector('input');
                if (e.target.classList.contains('plus')) {
                    input.value = parseInt(input.value) + 1;
                } else {
                    if (parseInt(input.value) > 1) {
                        input.value = parseInt(input.value) - 1;
                    }
                }
                updatePrices();
            });
        });
    
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('change', () => {
                if (input.value < 1) input.value = 1;
                updatePrices();
            });
        });
    
        // Initialize prices
        updatePrices();
    </script>
    
</head>
<body>
    <div id="cart-dashboard" style="
    background: #0f0616;
    color: white;
    padding: 2rem;
    border-left: 3px solid #fde910;
    height: 100vh;
    width: 400px;
    position: fixed;
    top: 0;
    left: 100px;
    transition: 0.3s;
    z-index: 1000;
    display: flex;
    flex-direction: column;
">
    <!-- Scrollable Content -->
    <div style="overflow-y: auto; flex: 1; padding-right: 1rem;">
        <div style="margin-bottom: 2rem;">
            <h2 style="color: #fde910; border-bottom: 2px solid #fde910; padding-bottom: 1rem;">Your Cart</h2>
            
            <!-- Cart Items -->
            <div style="margin: 2rem 0;">
                <div class="cart-item" style="padding: 1rem 0; border-bottom: 1px solid rgba(253, 233, 16, 0.2);" data-price="12500">
                    <h3 style="color: #fde910; margin: 0 0 0.5rem 0;">Legrabox Inner Drawer M 500mm Kit</h3>
                    <p style="margin: 0; color: #ffffffaa;">Product Code: A0000436</p>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
                        <div class="quantity-controls" style="display: flex; align-items: center; gap: 0.5rem;">
                            <button class="quantity-btn minus" style="
                                background: transparent;
                                border: 1px solid #fde910;
                                color: #fde910;
                                width: 30px;
                                height: 30px;
                                cursor: pointer;
                            ">-</button>
                            <input type="number" value="1" min="1" style="
                                width: 50px;
                                text-align: center;
                                background: transparent;
                                border: 1px solid #fde910;
                                color: white;
                                padding: 5px;
                            ">
                            <button class="quantity-btn plus" style="
                                background: transparent;
                                border: 1px solid #fde910;
                                color: #fde910;
                                width: 30px;
                                height: 30px;
                                cursor: pointer;
                            ">+</button>
                        </div>
                        <strong class="item-total" style="color: #fde910;">KShs 12,500.00</strong>
                    </div>
                </div>

                <div class="cart-item" style="padding: 1rem 0; border-bottom: 1px solid rgba(253, 233, 16, 0.2);" data-price="1950">
                    <h3 style="color: #fde910; margin: 0 0 0.5rem 0;">Plinth Black Brushed 4Mt</h3>
                    <p style="margin: 0; color: #ffffffaa;">Product Code: A0001073</p>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
                        <div class="quantity-controls" style="display: flex; align-items: center; gap: 0.5rem;">
                            <button class="quantity-btn minus" style="
                                background: transparent;
                                border: 1px solid #fde910;
                                color: #fde910;
                                width: 30px;
                                height: 30px;
                                cursor: pointer;
                            ">-</button>
                            <input type="number" value="1" min="1" style="
                                width: 50px;
                                text-align: center;
                                background: transparent;
                                border: 1px solid #fde910;
                                color: white;
                                padding: 5px;
                            ">
                            <button class="quantity-btn plus" style="
                                background: transparent;
                                border: 1px solid #fde910;
                                color: #fde910;
                                width: 30px;
                                height: 30px;
                                cursor: pointer;
                            ">+</button>
                        </div>
                        <strong class="item-total" style="color: #fde910;">KShs 1,950.00</strong>
                    </div>
                </div>
            </div>

            <!-- Price Details -->
            <div style="margin: 2rem 0;">
                <h3 style="color: #fde910; border-bottom: 1px solid #fde910; padding-bottom: 0.5rem;">PRICE DETAILS</h3>
                <div style="display: flex; justify-content: space-between; margin: 1rem 0;">
                    <span>Sub Total</span>
                    <strong id="subtotal">KShs 14,450.00</strong>
                </div>
                <div style="display: flex; justify-content: space-between; margin: 1rem 0;">
                    <span>Total Price</span>
                    <strong style="color: #fde910;" id="total">KShs 14,450.00 (Inc. VAT)</strong>
                </div>
            </div>
        </div>
    </div>

    <!-- Fixed Action Buttons -->
    <div style="padding-top: 1rem; border-top: 2px solid #fde910;">
        <div style="display: grid; gap: 1rem;">
            <button style="
                background: #fde910;
                color: #0f0616;
                border: none;
                padding: 1rem;
                font-weight: bold;
                cursor: pointer;
            ">PROCEED TO CHECKOUT</button>
            
            <button style="
                background: transparent;
                border: 2px solid #fde910;
                color: #fde910;
                padding: 1rem;
                cursor: pointer;
            ">VIEW CART</button>
            
            <button style="
                background: transparent;
                border: 2px solid #fde910;
                color: #fde910;
                padding: 1rem;
                cursor: pointer;
            ">REQUEST FOR QUOTATION</button>
            
            <button style="
                background: transparent;
                border: 2px solid #fde910;
                color: #fde910;
                padding: 1rem;
                cursor: pointer;
            ">CONTINUE SHOPPING</button>
        </div>
    </div>
</div>





</body>
</html>
<style>
    /* Scrollbar Styling */
    ::-webkit-scrollbar {
        width: 5px;
    }

    ::-webkit-scrollbar-track {
        background: #0f0616;
    }

    ::-webkit-scrollbar-thumb {
        background: #fde910;
        border-radius: 5px;
    }

    /* Button Hover Effects */
    button:not(.quantity-btn):hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(253, 233, 16, 0.2);
        transition: all 0.3s ease;
    }

    .quantity-btn:hover {
        background: rgba(253, 233, 16, 0.1) !important;
        transition: all 0.2s ease;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        #cart-dashboard {
            width: 100vw;
            right: -100vw;
        }
        
        .quantity-controls {
            flex-direction: column;
            align-items: flex-start !important;
        }
    }
</style>
