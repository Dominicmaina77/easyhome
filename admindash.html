<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Ecommerce</title>
    <style>
      /* Custom Colors */
      :root {
        --primary: #0f0616; /* Dark background */
        --accent: #fde910; /* Yellow accent */
        --text: white;
      }

      /* Reset Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background: var(--primary);
        color: var(--text);
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        height: 100vh;
        background: var(--primary);
        padding: 20px;
        position: fixed;
        border-right: 2px solid var(--accent);
      }

      .sidebar-header {
        font-size: 24px;
        margin-bottom: 30px;
        color: var(--accent);
      }

      .sidebar-menu {
        list-style: none;
      }

      .sidebar-menu li {
        padding: 15px;
        cursor: pointer;
        transition: 0.3s;
      }

      .sidebar-menu li:hover {
        background: rgba(253, 233, 16, 0.1);
      }

      /* Main Content */
      .main-content {
        margin-left: 250px;
        padding: 30px;
        background: white;
        min-height: 100vh;
        color: var(--primary);
      }

      /* Form Styling */
      .form-section {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: var(--primary);
        font-weight: bold;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .variation-input {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      /* Buttons */
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn-primary {
        background: var(--accent);
        color: var(--primary);
      }

      .btn-primary:hover {
        opacity: 0.9;
      }

      /* Image Upload */
      .image-upload {
        border: 2px dashed #ddd;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
      }

      .image-preview {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 10px;
      }

      .image-preview img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">Admin Dashboard</div>
      <ul class="sidebar-menu">
        <li>Categories</li>
        <li>Subcategories</li>
        <li>Products</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Add New Product</h1>
      <div class="form-section">
        <form id="productForm">
          <!-- Category/Subcategory -->
          <div class="form-group">
            <label>Category</label>
            <select required>
              <option value="">Select Category</option>
              <option>BOARD</option>
              <option>EDGINGS</option>
              <option>PVC FOILS WRAP</option>
              <option>FURNITURE FITTINGS</option>
              <option>ALUMINIUM</option>
            </select>
          </div>
          <div class="form-group">
            <label>Subcategory</label>
            <select required>
              <option value="">Select Subcategory</option>
              <option>Raw</option>
              <option>White</option>
              <option>Woodgrain</option>
              <option>Pattern</option>
            </select>
          </div>

          <!-- Product Name & Description -->
          <div class="form-group">
            <label>Product Name</label>
            <input type="text" required />
          </div>
          <div class="form-group">
            <label>Description (Optional)</label>
            <textarea rows="3"></textarea>
          </div>

          <!-- Image Upload -->
          <div class="form-group">
            <label>Product Images</label>
            <div class="image-upload">
              <input type="file" accept="image/*" multiple id="imageInput" />
              <p>Drag & drop or click to upload</p>
              <div class="image-preview" id="imagePreview"></div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Save Product</button>
        </form>
      </div>
    </div>

    <script>
      // Image Upload Preview
      const imageInput = document.getElementById("imageInput");
      const imagePreview = document.getElementById("imagePreview");

      imageInput.addEventListener("change", function () {
        imagePreview.innerHTML = "";
        for (const file of this.files) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = document.createElement("img");
            img.src = e.target.result;
            imagePreview.appendChild(img);
          };
          reader.readAsDataURL(file);
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        const productForm = document.getElementById("productForm");

        productForm.addEventListener("submit", (e) => {
          e.preventDefault();

          const newProduct = {
            id: Date.now(),
            name: document.getElementById("productName").value,
            price: parseFloat(
              document.getElementById("productPrice").value
            ).toFixed(2),
            category: document.getElementById("productCategory").value,
            image: document.getElementById("productImage").value,
          };

          // Save to localStorage
          let products = JSON.parse(localStorage.getItem("products") || "[]");
          products.push(newProduct);
          localStorage.setItem("products", JSON.stringify(products));

          // Clear form
          productForm.reset();
          alert("Product added successfully!");
        });
      });

      
    </script>
  </body>
</html>
